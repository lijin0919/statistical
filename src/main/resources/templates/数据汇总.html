<html style="min-height: 922px;"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Director | Simple Tables</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <meta name="description" content="Developed By M Abdur Rokib Promy"/>
    <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive"/>
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- google font -->
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="css/bootstrap-datetimepicker.min.css"></script>

</head>
<body class="skin-black      pace-done" style="min-height: 922px;">
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<!-- header logo: style can be found in header.less -->
<header class="header">
    <img class="logo" src="images/logo.png"/>
    <!--<a href="index.html" class="logo">兆隆教育</a>-->
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->


                <!-- Tasks: style can be found in dropdown.less -->

                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>
                        <span th:text="${session.user.getUsername()}"> <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu dropdown-custom dropdown-menu-right">


                        <li>
                            <a href="logout"><i class="fa fa-ban fa-fw pull-right"></i> 退出</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left" style="min-height: 922px;">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas" style="min-height: 922px;">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">

                <div class="pull-left info">
                    <p th:text="${session.user.username}"></p>


                </div>
            </div>
            <!-- search form -->

            <ul class="sidebar-menu">
                <li>
                    <a href="index">
                        <i class="fa fa-dashboard"></i> <span>上传推广数据</span>
                    </a>
                </li>
                <li>
                    <a href="business">
                        <i class="fa fa-gavel"></i> <span>上传商务通数据</span>
                    </a>
                </li>

                <li>
                    <a href="customer">
                        <i class="fa fa-globe"></i> <span>上传客服数据</span>
                    </a>
                </li>

                <li>
                    <a href="dataList">
                        <i class="fa fa-glass"></i> <span>数据列表</span>
                    </a>
                </li>

                <li>
                    <a href="keyWords">
                        <i class="fa fa-envelope"></i> <span>关键词维护</span>
                    </a>
                </li>
                <li th:if="${session.user.username=='admin'}">
                    <a href="userAdmin">
                        <i class="fa fa-tasks"></i> <span>账户管理</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel">

                        <!-- /.panel-body -->

                    </div><!-- /.panel -->

                    <!-- /.panel -->
                </div><!-- /.col -->
                <!-- /.col -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel">
                        <header class="panel-heading">
                            <strong>关键词数据汇总</strong>

                        </header>
                        <!-- <div class="box-header"> -->
                        <!-- <h3 class="box-title">Responsive Hover Table</h3> -->

                        <!-- </div> -->
                        <div class="panel-body table-responsive">
                            <div class="box-tools m-b-15">

                                <div class="input-group" style="margin-bottom: 50px">
                                    <a href="export" type="submit" class="btn btn-success">数据导出</a>
                                </div>


                                <div>
                                    <form action="#" class="form-horizontal" role="form" th:action="@{showData}"
                                          enctype="multipart/form-data" method="post">
                                        <fieldset>

                                            <legend></legend>
                                            <div class="form-group">
                                                <label for="start">起始日期</label>
                                                <input id="start" name="start-date" size="16" type="date" value=""/>
                                            </div>

                                            <div class="form-group">
                                                <label for="end">结束日期</label>
                                                <input id="end" name="end-date" size="16" type="date" value=""/>
                                            </div>
                                            <div class="input-group">
                                                <button id="data-list-export-btn" type="submit" class="btn btn-primary">
                                                    查询
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>

                                </div>


                                <script type="text/javascript">

                                    $('.form_date').datetimepicker({
                                        language: 'zh-CN',
                                        weekStart: 1,
                                        todayBtn: 1,
                                        autoclose: 1,
                                        todayHighlight: 1,
                                        startView: 2,
                                        minView: 2,
                                        forceParse: 0
                                    });

                                </script>


                            </div>
                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <th>序号</th>
                                    <th>关键词</th>
                                    <th>日期</th>
                                    <th>搜索引擎</th>
                                    <th>展现</th>
                                    <th>点击</th>
                                    <th>消费</th>
                                    <th>对话数</th>
                                    <th>电话数</th>
                                    <th>上门</th>
                                    <th>注册</th>
                                    <th>操作</th>
                                </tr>
                                <tr th:each="key:${list}">
                                    <td th:text="${key.getRecordId()}"></td>
                                    <td th:text="${key.getKeywordsCode().getKeyWords()}"></td>
                                    <!--<td th:text="${key.getRecordDate().getYear()+'-'+(key.getRecordDate().getMonth()+1)+'-'+key.getRecordDate().getDate()}"></td>-->
                                    <td th:text="${key.getRecordDate()}"></td>
                                    <td th:text="${key.getSearchEngine()}"></td>
                                    <td th:text="${key.getShowTimes()}"></td>
                                    <td th:text="${key.getClickCount()}"></td>
                                    <td th:text="${key.getSpendMoney()}"></td>
                                    <td><span th:text="${key.getDialogueCount()==null?'缺失':key.getDialogueCount()}"  th:class="${key.getDialogueCount()==null?'label label-danger':''}">缺失</span></td>

                                    <td><span th:text="${key.getPhoneCount()==null?'缺失':key.getPhoneCount()}"  th:class="${key.getPhoneCount()==null?'label label-danger':''}">缺失</span></td>
                                    <td><span th:text="${key.getVisitCount()==null?'缺失':key.getVisitCount()}"  th:class="${key.getVisitCount()==null?'label label-danger':''}">缺失</span></td>
                                    <td><span th:text="${key.getRegisteredCount()==null?'缺失':key.getRegisteredCount()}"  th:class="${key.getVisitCount()==null?'label label-danger':''}">缺失</span></td>
                                    <td>
                                        <div class="hidden-phone">
                                            <script>
                                                function deleteRecord(obj) {
                                                    window.location.href="deleteRecord?id="+obj.value;
                                                }
                                            </script>
                                            <button onclick="deleteRecord(this)" th:value="${key.recordId}" class="btn btn-default btn-xs"><i class="fa fa-times"></i></button>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>
        </section><!-- /.content -->
        <div class="footer-main">
            <div>
                <nav>
                    <ul class="pager">
                        <li><a href="pre">上一页</a></li>
                        <li><a href="next">下一页</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->

<script src="js/data-list.js"></script>
<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</body>
</html>
