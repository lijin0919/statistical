<html style="min-height: 922px;"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>上传推广数据</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <meta name="description" content="Developed By M Abdur Rokib Promy"/>
    <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive"/>
    <!-- bootstrap 3.0.2 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css"/>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/user.js"></script>
</head>
<body class="skin-black      pace-done" style="min-height: 922px;">
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<!-- header logo: style can be found in header.less -->
<header class="header">
    <img class="logo" src="images/logo.png"/>
    <!--<a href="index.html" class="logo">兆隆教育</a>-->
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->


                <!-- Tasks: style can be found in dropdown.less -->

                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>
                        <span>admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-custom dropdown-menu-right">


                        <li>
                            <a href="logout"><i class="fa fa-ban fa-fw pull-right"></i> 退出</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left" style="min-height: 922px;">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas" style="min-height: 922px;">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">

                <div class="pull-left info">
                    <p>admin</p>


                </div>
            </div>
            <!-- search form -->

            <ul class="sidebar-menu">
                <li>
                    <a href="index">
                        <i class="fa fa-dashboard"></i> <span>上传推广数据</span>
                    </a>
                </li>
                <li>
                    <a href="business">
                        <i class="fa fa-gavel"></i> <span>上传商务通数据</span>
                    </a>
                </li>

                <li>
                    <a href="customer">
                        <i class="fa fa-globe"></i> <span>上传客服数据</span>
                    </a>
                </li>

                <li>
                    <a href="dataList">
                        <i class="fa fa-glass"></i> <span>数据列表</span>
                    </a>
                </li>

                <li>
                    <a href="keyWords">
                        <i class="fa fa-envelope"></i> <span>关键词维护</span>
                    </a>
                </li>
                <li>
                    <a href="userAdmin">
                        <i class="fa fa-tasks"></i> <span>账户管理</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel">

                        <!-- /.panel-body -->

                    </div><!-- /.panel -->

                    <!-- /.panel -->
                </div><!-- /.col -->
                <!-- /.col -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <section class="panel">
                        <header class="panel-heading">
                            <strong>添加用户</strong>
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" th:action="@{userInfoRegister}" method="post">
                                <div class="form-group">
                                    <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">用户名</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputEmail1" name="username"/>

                                        <span th:text="${result}"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword1" class="col-lg-2 col-sm-2 control-label">密码</label>
                                    <div class="col-lg-10">
                                        <input type="password" class="form-control" id="inputPassword1"
                                               name="password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button type="submit" class="btn btn-danger">Sign in</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                    <section class="panel tasks-widget">
                        <header class="panel-heading">
                            用户列表
                        </header>
                        <div class="panel-body table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>密码</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user:${userList}">
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td>
                                        <div class="hidden-phone">
                                            <!--<button class="btn btn-default btn-xs"><i class="fa fa-check"></i></button>-->
                                            <!--<button onclick="" th:value="${user.userId}"-->
                                                    <!--class="btn btn-default btn-xs"><i class="fa fa-pencil"></i></button>-->
                                            <button onclick="deleteUser(this)" th:value="${user.userId}"
                                                    class="btn btn-default btn-xs"><i class="fa fa-times"></i></button>
                                        </div>
                                    </td>
                                </tr>


                                </tbody>
                            </table>


                        </div>
                    </section>
                </div>
            </div>
        </section><!-- /.content -->

    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</body>
</html>
